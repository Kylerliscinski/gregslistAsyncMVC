<div class="container">
  <div class="py-5 px-2">
    <h1>Look at some houses!</h1>
  </div>

  <form id="house-form" onsubmit="app.HousesController.createHouse()"
    class="row bg-white p-3 rounded my-2 d-none bg-success">
    <div class="col-12">
      <h3>Sell your House!</h3>
    </div>
    <div class="mb-3 col-3">
      <label for="house-year">Year</label>
      <input type="number" id="year" name="year" min="1920" max="2024" required class="form-control">
    </div>
    <div class="mb-3 col-3">
      <label for="house-bedrooms">Bedrooms</label>
      <input type="number" id="bedrooms" name="bedrooms" min="1" max="30" required class="form-control">
    </div>
    <div class="mb-3 col-3">
      <label for="house-bathrooms">Bathrooms</label>
      <input type="number" id="bathrooms" name="bathrooms" min="0" max="20" required class="form-control">
    </div>
    <div class="mb-3 col-3">
      <label for="house-price" class="text-capitalize">price</label>
      <input type="number" id="price" name="price" min="0" required class="form-control">
    </div>
    <div class="mb-3 col-4">
      <label for="house-levels">Floors</label>
      <input type="text" id="levels" name="levels" min="0" required class="form-control">
    </div>
    <div class="mb-3 col-4">
      <label for="house-imgUrl" class="text-capitalize">Picture of House</label>
      <input type="url" id="imgUrl" name="imgUrl" min="0" required class="form-control">
    </div>
    <div class="mb-3 col-12">
      <label for="house-description">Description</label>
      <textarea name="description" class="form-control" id="description" rows="5"></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary">Create House <i class="mdi mdi-plus-box"></i></button>
    </div>
  </form>

  <section id="house-listings" class="row">
    <!-- //SECTION - This is where the House Cards will be -->
  </section>
</div>
